<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .welcome-box {
            border: 2px solid rgb(13, 74, 206);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            max-width: 80%;
            box-sizing: border-box;
        }
        progress {
            width: 100%;
            height: 20px;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
        }
        progress::-webkit-progress-bar {
            background-color: white;
            border-radius: 10px;
        }
        progress::-webkit-progress-value {
            background-color: red;
            border-radius: 10px;
        }
        progress::-moz-progress-bar {
            background-color: red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        Bienvenidos
        <progress value="70" max="100"></progress>
    </div>
</body>
</html>
